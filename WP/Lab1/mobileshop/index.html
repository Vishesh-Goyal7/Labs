<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Mobiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Section -->
    <header>
        <div class="header-container">
            <img src="logo.png" alt="ABC Mobiles Logo" class="logo">
            <h1>ABC Mobiles</h1>
        </div>
        <div class="banner">
            <div class="scrolling-text">
                <p>ðŸ”¥ Limited Time Offer: Up to 30% Off on Select Mobiles! ðŸ”¥</p>
            </div>
        </div>
    </header>

    <!-- Middle Section -->
    <main>
        <h2>Our Featured Mobiles</h2>
        <div class="mobile-gallery">
            <div class="mobile-item">
                <img src="p1.jpeg" alt="Mobile 1" class="mobile-image" onclick="showPopup('mobile1')">
                <p><a href="#" onclick="showPopup('mobile1')">Iphone 12</a></p>
            </div>
            <div class="mobile-item">
                <img src="p2.jpeg" alt="Mobile 2" class="mobile-image" onclick="showPopup('mobile2')">
                <p><a href="#" onclick="showPopup('mobile2')">Samsung S23</a></p>
            </div>
            <div class="mobile-item">
                <img src="p3.jpeg" alt="Mobile 2" class="mobile-image" onclick="showPopup('mobile2')">
                <p><a href="#" onclick="showPopup('mobile3')">Iphone 16</a></p>
            </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <h3>Contact Us</h3>
        <p>Address: 456 Mobile Lane, Tech City</p>
        <p>Email: support@abcmobiles.com</p>
        <p>Phone: +123-456-7890</p>
    </footer>

    <!-- Popup Section -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="popup-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
