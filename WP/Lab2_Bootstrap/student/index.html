<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center">Student Bio Data Form</h2>

        <!-- Student Form -->
        <form id="studentForm" class="card p-4 shadow-lg">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" id="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Reading" id="hobby1">
                    <label class="form-check-label" for="hobby1">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Sports" id="hobby2">
                    <label class="form-check-label" for="hobby2">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Music" id="hobby3">
                    <label class="form-check-label" for="hobby3">Music</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
            <button type="reset" class="btn btn-danger w-100 mt-2">Reset</button>
        </form>

        <!-- Student Data Table -->
        <h3 class="text-center mt-4">Student Details</h3>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                </tr>
            </thead>
            <tbody id="studentTable">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (For Adding Data to Table) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#studentForm").submit(function(event){
                event.preventDefault(); // Prevents form from refreshing

                // Get form values
                let name = $("#name").val();
                let age = $("#age").val();
                let gender = $("input[name='gender']:checked").val();
                
                let hobbies = [];
                $("input[type='checkbox']:checked").each(function(){
                    hobbies.push($(this).val());
                });

                // Append data to table
                $("#studentTable").append(`
                    <tr>
                        <td>${name}</td>
                        <td>${age}</td>
                        <td>${gender}</td>
                        <td>${hobbies.join(", ")}</td>
                    </tr>
                `);

                // Clear form
                $("#studentForm")[0].reset();
            });
        });
    </script>

</body>
</html>
